<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/event-web/css/style.css">
    <link rel="stylesheet" href="/reset.css">
    <title>운전면허리포트</title>
</head>
<body>
    <section class="event_body_wrap">
        <header></header>
        <div class="inner-wrap">
            <div class="contents-cover-fasive">
                <div class="report-drive-top">
                    <h1>운전면허리포트</h1>
                    <button class="data-info-btn" type="button">named-data-type</button>
                    <p>리뷰를 달고 상품을 얻어보세요!</p>
                </div> 
                <div class="report-drive-cont01">
                    <div class="inner">
                        <div class="cont static-01">
                            <h1>면허성비가<br>어떻게 되나요?</h1>
                        </div>
                        <div class="cont static-02">
                            <h1>'교통규범'을<br>잘지키는 편인가요?</h1>
                        </div>
                        <div class="cont static-03">
                            <h1>TALK<br>TALK</h1>
                        </div>
                    </div>
                </div>
                <span></span><!--styling arrow-->
                <div class="wrap-cover-fasive">
                    <div class="drive-statistics-cont">
                        <div class="statistics-inner">
                            <div class="cont que-01">
                                <div class="title-cover">
                                    <img src="" alt="">
                                    <p>Q.우리나라 면허소지자는 몇명일까요?</p>
                                </div>
                                <h1>우리나라 면허소지자는 몇명일까요?</h1>
                                <p>※현 통계는 도로교통공단에서 발췌하였음을 알려드립니다</p>
                                <button type="button"></button>
                            </div>
                        </div>
                    </div>
                    <div class="report-drive-cont02">
                        <div class="show-cont-inner">
                            <div class="cont static-01">
                                <h1>면허성비가<br>어떻게 되나요?</h1>
                                <h1>65.0%</h1>
                                <p>남자가 많아요</p>
                                <span></span><!--styling arrow-->
                            </div>
                            <div class="cont static-02">
                                <h1>운전연습할때<br>어플이 도움이 되나요?</h1>
                                <h1>45.5%</h1>
                                <p>도움이 되요</p>
                                <span></span><!--styling arrow-->
                            </div>
                        </div>
                    </div>
                    <div class="drive-link-info">
                        <div class="inner-link">
                            <div class="cont static-01">
                                <h3>면허시험을 더 어렵게 해야해요</h3>
                            </div>            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
